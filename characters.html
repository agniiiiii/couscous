<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
  <title>Sito con Personaggi</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('./TCAntiquatedSans-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('./stanza.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'CustomFont', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .character {
      position: absolute;
      max-width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 4;
    }

    #character1 {
      top: 66%;
      left: 20%;
      transform: translate(-50%, -50%);
      width: 60vw;
    }

    #chair1 {
      position: absolute;
      top: calc(70% + 10vw);
      left: 20%;
      transform: translate(-50%, -50%);
      width: 50vw;
      z-index: 1;
    }

    .letter {
      position: absolute;
      top: 82%;
      left: 68%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      width: 30vw;
      z-index: 5;
      transition: transform 0.3s ease;
    }

    .letter:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .text-box {
      position: absolute;
      top: 49%;
      left: 41%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.5rem;
      text-align: center;
      z-index: 3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay img {
      max-width: 80%;
      max-height: 80%;
    }

    .arrow {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      background: url('./freccia1.png') no-repeat center center;
      background-size: contain;
      display: none;
      cursor: pointer;
      z-index: 11;
    }

    @media screen and (max-width: 430px) {
      #character1 {
        width: 40vw;
      }

      #chair1 {
        width: 30vw;
      }

      .letter {
        width: 20vw;
      }

      .text-box {
        font-size: 1rem;
      }

      .arrow {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="agni1.png" id="character1" class="character" alt="Personaggio 1">
    <img src="sedia.png" id="chair1" alt="Sedia">
    <img src="lettera.png" id="letter" class="letter" alt="Lettera">
    <div class="text-box" id="text-box">uuuu una lettera</div>
    <div class="message" id="message"></div>
    <div class="overlay" id="overlay">
      <img src="documento.png" alt="Immagine Sovrapposta">
    </div>
    <a href="frigo.html">
      <div class="arrow" id="arrow"></div>
    </a>
  </div>

  <script>
    const character1 = document.getElementById('character1');
    const chair1 = document.getElementById('chair1');
    const letter = document.getElementById('letter');
    const overlay = document.getElementById('overlay');
    const textBox = document.getElementById('text-box');
    const arrow = document.getElementById('arrow');

    chair1.addEventListener('click', () => {
      character1.classList.remove('jumping');
      void character1.offsetWidth;
      character1.classList.add('jumping');
    });

    letter.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      textBox.textContent = "no VABE. hanno rapito pietro.....devo dirlo a cristiano";
      arrow.style.display = 'block';
    });
  </script>
</body>
</html>
